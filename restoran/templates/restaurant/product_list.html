{% extends 'restaurant/base.html' %}
{% block title %}Manage Products{% endblock %}

{% block content %}
<div class="container">
    <h2>Food Menu</h2>
    <a href="{% url 'add_product' %}" class="btn btn-primary mb-3">Add New Product</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>Rs. {{ product.price }}</td>
                <td>
                    <a href="{% url 'edit_product' product.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_product' product.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
